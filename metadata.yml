name: Shopify Preview Axe A11y Action
description: Automatically run accessibility tests using Axe on Shopify preview URLs and post results in the PR.
author: "https://github.com/brydonm/shopify-preview-axe-a11y"
inputs:
  preview_url_contains:
    description: "Substring to match a preview URL in the PR body."
    required: true
    default: "shopifypreview.com"
  github_token:
    description: "GitHub token to post the PR comment."
    required: true
branding:
  icon: "eye"
  color: "blue"
repository: "https://github.com/brydonm/shopify-preview-axe-a11y"
