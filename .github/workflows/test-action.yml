name: Test BrowserStack Shopify Preview Action

on:
  pull_request:
    types: [opened, edited]
  push:
    branches: [main]

jobs:
  test-preview-action:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run custom AXE preview action
        uses: ./
        with:
          preview_url_contains: "shopifypreview.com"
          github_token: ${{ secrets.GH_TOKEN }}
